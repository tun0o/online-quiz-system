# =============================================
# TEST ENVIRONMENT CONFIGURATION
# =============================================
# This file contains test-specific settings for OAuth2 and other configurations
# Used during testing to provide mock/test values

# =============================================
# DATABASE - TEST SETTINGS
# =============================================
# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# =============================================
# JWT - TEST SETTINGS
# =============================================
app.jwt.secret=test-jwt-secret-key-for-testing-purposes-only-very-long-key
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=7200000

# =============================================
# OAUTH2 - TEST SETTINGS
# =============================================
# Mock OAuth2 client credentials for testing
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.registration.facebook.client-id=test-facebook-client-id
spring.security.oauth2.client.registration.facebook.client-secret=test-facebook-client-secret
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# =============================================
# FRONTEND - TEST SETTINGS
# =============================================
app.frontend.url=http://localhost:3000
app.oauth2.authorizedRedirectUri=${app.frontend.url}/oauth2/redirect
app.frontend.origin=http://localhost:3000

# =============================================
# CORS - TEST SETTINGS
# =============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# =============================================
# MAIL - TEST SETTINGS (Mock)
# =============================================
# Disable mail sending for tests
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=1000
spring.mail.properties.mail.smtp.timeout=1000
spring.mail.properties.mail.smtp.writetimeout=1000

# =============================================
# LOGGING - TEST SETTINGS
# =============================================
logging.level.com.example.online_quiz_system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.oauth2=WARN
logging.level.org.hibernate.SQL=WARN

# =============================================
# CACHE - TEST SETTINGS (Disable for tests)
# =============================================
spring.cache.type=none

# =============================================
# REDIS - TEST SETTINGS (Disable for tests)
# =============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=1000ms

# =============================================
# FLYWAY - TEST SETTINGS (Disable for tests)
# =============================================
spring.flyway.enabled=false

# =============================================
# SERVER - TEST SETTINGS
# =============================================
server.port=0
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# =============================================
# TEST-SPECIFIC SETTINGS
# =============================================
# Disable async processing for tests
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1
spring.task.execution.pool.queue-capacity=1

# Disable security auto-configuration for some tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
