spring.application.name=online-quiz-system

# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/quizdb
spring.datasource.username=quizuser
spring.datasource.password=quizpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Mail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=false

# JWT
# Use APP_JWT_SECRET from environment; fallback to a safe development default if not provided
app.jwt.secret=${APP_JWT_SECRET:change_me_dev_secret_do_not_use_in_prod}
app.jwt.expiration-ms=86400000   
app.jwt.refresh-expiration-ms=604800000   

# JWT keys (PEM). For RS256, set these env vars or properties to the PEM strings (BEGIN/END lines included).
app.jwt.private-key=${APP_JWT_PRIVATE_KEY:}
app.jwt.public-key=${APP_JWT_PUBLIC_KEY:}

# Server
server.port=8080
app.frontend.url=http://localhost:3000
 

# CORS
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
app.frontend.origin=http://localhost:5173

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# logging
logging.level.com.example.online_quiz_system=DEBUG
 
logging.level.org.springframework.web.client.RestTemplate=DEBUG
 

# Account cleanup (delete long-unverified accounts)
app.account.cleanup.enabled=true
app.account.cleanup.grace-days=14
# Default: 02:00 every day
app.account.cleanup.cron=0 0 2 * * *
